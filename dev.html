<!doctype html>
<html>
<head>
  <title>VR Plugin Example</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>
<body>
  <script src="./dist/player-skin.js"></script>
  <div id="container">
    <video class="video-js" id="video-container" width="640" height="360" preload="auto" crossorigin="anonymous" controls style="width: 640px; height: 360px;" poster="./assets/localvideoposter.png">
      <source src="./assets/localvideo.mp4" type="video/mp4">
    </video>
  </div>
  <script src="./dist/video.js"></script>
  <script src="./dist/videojs-errors.js"></script>
  <script src="./dist/player.js"></script>
  <script>
    videojs( 'video-container').vr({projection: "Sphere"});
    videojs( 'video-container').excludeBrowsers({browsers:['mobile']});
  </script>
</body>
</html>
