<!doctype html>
<html>
<head>
  <title>VR Plugin Example</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>
<body>
  <script src="./dist/player-skin.js"></script>
  <div id="container">
    <video
      id="video-container"
      crossorigin="anonymous"
      data-account="4846977590001"
      data-player="rklMmCdR"
      data-embed="default"
      class="video-js"
      controls
      style="width: 640px; height: 360px;">
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

    <p>Video Source URL (HLS or MP4) or video ID: <input style="width:600px" type="text" id="video_url_input" value="4847412949001" autofocus=""></p>
    <p><button onclick="updateVideoSource()">Update Video Source</button></p>
    <p id="loading-message"></p>
    <div id="video-details"></div>
  </div>
  <script src="http://players.brightcove.net/4846977590001/default_default/index.min.js"></script>
  <script src="./dist/player.js"></script>
  <script src="example-xhr.js"></script>
</body>
</html>
